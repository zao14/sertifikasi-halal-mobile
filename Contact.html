<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sertifikat Halal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      font-family: sans-serif;
    }

    body {
      background-color: #927546;
      color: white;
      min-height: 100vh;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    
    }

    .logo {
      width: 100px;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      font-size: 14px;
      text-transform: uppercase;
    }

    nav ul li a:hover {
      color: #927546;
      border-bottom: 2px solid #927546;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .wa-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .wa-button:hover {
      background-color: #1ebc5a;
    }

    img.bottom-logo {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      opacity: 0.9;
      z-index: 999;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .wa-button {
        padding: 12px 20px;
        font-size: 15px;
      }

      img.bottom-logo {
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <img src="Sertifikat-Halal-.jpg" class="logo" alt="Logo Halal">
    <ul>
      
    </ul>
  </nav>

  <div class="container">
    <h1>Hubungi Kami</h1>
    <p>Untuk informasi lebih lanjut atau konsultasi sertifikasi halal, hubungi kami lewat WhatsApp:</p>

    <a 
      class="wa-button" 
      href="https://wa.me/6281330937937?text=Halo%2C%20saya%20berminat%20dengan%20sertifikat%20halal." 
      target="_blank"
    >Chat via WhatsApp</a>
  </div>

 
</body>
</html>
